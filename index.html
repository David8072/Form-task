<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>APPLICATION FORM</h1>
    <div class="container">
      <form id="myform">
        <label for="name">First Name:</label>
        <input id="name" type="text" />
        <br>
        <br>

        <label for="name">Last Name:</label>
        <input id="name" type="text" />
        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <input type="radio" name="gender" value="others" /> Others
        <br>
        <br>

        <label>Choice of food: </label>
        <input type="checkbox" name="food" value="biryani" /> Biryani
        <input type="checkbox" name="food" value="burger" /> Burger
        <input type="checkbox" name="food" value="dosa" /> Dosa
        <input type="checkbox" name="food" value="idli" /> Idli
        <input type="checkbox" name="food" value="butter chicken" /> Butter chicken
        <br>
        <br>

        <label for="address">Address :</label>
        <input id="address" type="text"/>
        <br>
        <br>

        <label for="pincode">Pincode :</label>
        <input id="pincode" type="text">
        <br>
        <br>

        <label for="state">State :</label>
        <input id="state" type="text">
        <br>
        <br>

        <label for="country">Country :</label>
        <input id="country" type="text">
        <br>
        <br>

        <button type="cancel">Cancel</button>
        <button type="submit">Submit</button>
      </form>

      <table id="dataTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>ChoiceofFood</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
